<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="bg-white p-4 rounded shadow w-100" style="max-width: 800px;">
    <h1 class="text-center mb-4">Internship Form</h1>
    <div class="row g-3">
      <div class="col-md-4">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" placeholder="First Name">
        <div id="firstNameError" class="text-danger small mt-1 d-none">FIRST NAME REQUIRED!</div>
      </div>
      <div class="col-md-4">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last Name">
        <div id="lastNameError" class="text-danger small mt-1 d-none">LAST NAME REQUIRED!</div>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" value="xyz@abc.com">
        <div id="emailError" class="text-danger small mt-1 d-none">EMAIL REQUIRED!</div>
      </div>
      <div class="col-md-4">
        <label for="college" class="form-label">College</label>
        <input type="text" id="college" class="form-control" placeholder="College">
        <div id="collegeError" class="text-danger small mt-1 d-none">PLEASE PROVIDE A VALID COLLEGE.</div>
      </div>
      <div class="col-md-4">
        <label for="gradYear" class="form-label">Graduation Year</label>
        <select id="gradYear" class="form-select">
          <option value="">Choose...</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
        </select>
        <div id="gradYearError" class="text-danger small mt-1 d-none">PLEASE SELECT A VALID GRADUATION YEAR.</div>
      </div>
      <div class="col-md-4">
        <label for="rollNo" class="form-label">Roll No</label>
        <input type="text" id="rollNo" class="form-control" placeholder="Roll No">
        <div id="rollNoError" class="text-danger small mt-1 d-none">PLEASE PROVIDE A VALID ROLL NO.</div>
      </div>
    </div>
    <div class="mt-3 form-check">
      <input type="checkbox" id="terms" class="form-check-input">
      <label for="terms" class="form-check-label">Agree terms and condition</label>
    </div>
    <button id="submitBtn" class="btn btn-primary  mt-4">Submit form</button>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    submitBtn.addEventListener('click', validateForm);

    function validateForm() {
      // Reset previous error states
      const inputs = ['firstName', 'lastName', 'email', 'college', 'gradYear', 'rollNo'];
      inputs.forEach(id => {
        const input = document.getElementById(id);
        const error = document.getElementById(`${id}Error`);
        input.classList.remove('border-danger');
        error.classList.add('d-none');
      });

      let isValid = true;

      // Validate First Name
      const firstName = document.getElementById('firstName').value.trim();
      if (!firstName) {
        showError('firstName', 'FIRST NAME REQUIRED!');
        isValid = false;
      }

      // Validate Last Name
      const lastName = document.getElementById('lastName').value.trim();
      if (!lastName) {
        showError('lastName', 'LAST NAME REQUIRED!');
        isValid = false;
      }

      // Validate Email
      const email = document.getElementById('email').value.trim();
      if (!email) {
        showError('email', 'EMAIL REQUIRED!');
        isValid = false;
      }

      // Validate College
      const college = document.getElementById('college').value.trim();
      if (!college) {
        showError('college', 'PLEASE PROVIDE A VALID COLLEGE.');
        isValid = false;
      }

      // Validate Graduation Year
      const gradYear = document.getElementById('gradYear').value;
      if (!gradYear) {
        showError('gradYear', 'PLEASE SELECT A VALID GRADUATION YEAR.');
        isValid = false;
      }

      // Validate Roll No
      const rollNo = document.getElementById('rollNo').value.trim();
      if (!rollNo) {
        showError('rollNo', 'PLEASE PROVIDE A VALID ROLL NO.');
        isValid = false;
      }

      // Validate Terms Checkbox (optional for this example)
      const terms = document.getElementById('terms').checked;
      // You can add terms validation if required

      if (isValid) {
        alert('Form submitted successfully!');
        // Reset form or redirect as needed
      }
    }

    function showError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const error = document.getElementById(`${fieldId}Error`);
      input.classList.add('border-danger');
      error.textContent = message;
      error.classList.remove('d-none');
    }
  </script>
</body>
</html>


</html>
